<mat-card>
  <mat-card-header>
    <mat-card-title>Spendings</mat-card-title>
    <mat-card-subtitle>Manage your expenses</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="createNew()">
        <mat-icon>add</mat-icon>
        New Spending
      </button>
    </div>

    <table mat-table [dataSource]="spendings" class="spending-table">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let spending">{{ spending.date }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let spending">{{ spending.description }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let spending">{{ spending.amount | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let spending">{{ spending.owner }}</td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let spending">{{ spending.tagNames.join(', ') }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let spending">
          <button mat-icon-button color="warn" (click)="deleteSpending(spending)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
