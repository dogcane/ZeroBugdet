<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register Main User</mat-card-title>
      <mat-card-subtitle>Create the primary administrator account for ZeroBudget</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="admin@zerobudget.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please confirm password</mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading || registerForm.invalid">
          {{ loading ? 'Registering...' : 'Register Main User' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
