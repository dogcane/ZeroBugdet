<mat-toolbar color="primary">
  <span>ZeroBudget</span>
  <span class="spacer"></span>
  <span *ngIf="currentUser">{{ currentUser.email }}</span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/monthly" routerLinkActive="active">
        <mat-icon matListItemIcon>calendar_month</mat-icon>
        <span matListItemTitle>Monthly View</span>
      </a>
      <a mat-list-item routerLink="/buckets" routerLinkActive="active">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Buckets</span>
      </a>
      <a mat-list-item routerLink="/spendings" routerLinkActive="active">
        <mat-icon matListItemIcon>receipt</mat-icon>
        <span matListItemTitle>Spendings</span>
      </a>
      <a mat-list-item routerLink="/spendings/new" routerLinkActive="active">
        <mat-icon matListItemIcon>add_circle</mat-icon>
        <span matListItemTitle>New Spending</span>
      </a>
      <a *ngIf="isMainUser" mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
