<mat-card>
  <mat-card-header>
    <mat-card-title>Buckets</mat-card-title>
    <mat-card-subtitle>Manage your budget categories</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="openCreatePage()">
        <mat-icon>add</mat-icon>
        Create Bucket
      </button>
    </div>

    <table mat-table [dataSource]="buckets" class="bucket-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let bucket">{{ bucket.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let bucket">{{ bucket.description }}</td>
      </ng-container>

      <ng-container matColumnDef="defaultLimit">
        <th mat-header-cell *matHeaderCellDef>Default Limit</th>
        <td mat-cell *matCellDef="let bucket">{{ bucket.defaultLimit | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let bucket">
          <span [class.enabled]="bucket.enabled" [class.disabled]="!bucket.enabled">
            {{ bucket.enabled ? 'Enabled' : 'Disabled' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let bucket">
          <button mat-icon-button (click)="openEditDialog(bucket)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="!bucket.enabled" (click)="toggleEnabled(bucket)" matTooltip="Enable">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBucket(bucket)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
